<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>LoginedHome</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="top">
          <img class="logo" src="../images/logo_top.png" />
          <img class="noti" src="../images/notiO_iconpng.png" />
          <!-- 알림 없을때는 ../imags/notiX_iconpng.png로 -->
        </div>
        <div class="myMoim" style="margin-top: 12px">
          내 모임 <span class="ora">2</span>
        </div>
        <div class="moimList">
          <div class="moimArea">
            <div class="moimPic"></div>
            <div class="moimText">실버 스윙댄스 모임 어쩌구저쩌구</div>
          </div>
          <div class="moimArea">
            <div class="moimPic"></div>
            <div class="moimText">중년 러닝 모임</div>
          </div>
          <div class="findMoim" style="margin: 0">+ 더보기</div>
        </div>
        <div class="notice">
          <div class="noticeBox">
            <img class="notiI" src="../images/notiIcon.png" />
            <div class="notiText">
              모임을 만들고 수익을 얻으시려면
              <span class="oraUnder">여기에서</span> 계좌를 등록해주세요!
            </div>
          </div>
        </div>
        <div class="myMoim" style="margin-top: 20px">
          모임 일정 <span class="ora">2</span>
        </div>
        <div class="moim1jung">
          <div class="moimTitleArea">
            <div class="moimMinImg"></div>
            <div class="moimTitleText">실버 스윙댄스 모임</div>
          </div>
          <div class="moimNeyoungArea">
            <div class="moimWhen">
              <span class="grayMin">날짜 </span> <span>7월 18일(토) </span>
              <span>오전 10:00 </span>
              <span class="red">D-10</span>
            </div>
            <div class="moimWhen">
              <span class="grayMin">위치 </span> <span>효령로55길 23 </span>
              <span class="grayMid" style="text-decoration-line: underline"
                >(지도보기)</span
              >
            </div>
            <div class="moimWhen">
              <span class="grayMin">인원 </span>
              <span><a class="red">3</a>/20명</span>
              <span class="grayMid">(<a>17</a>자리 남음)</span>
            </div>
            <div
              class="moimWhen"
              style="
                height: 32px;
                border-top: 1px solid #e7e8ee;
                color: #f5935c;
                padding: 8px 0 0 0;
                gap: 0;
                justify-content: center;
              "
            >
              회비 : &#8361;<a>20,000</a>원
            </div>
          </div>
        </div>
        <div class="illjungCham">일정 참여</div>
        <div class="dot">
          <div class="blackGrayDot"></div>
          <div class="grayDot"></div>
          <!-- (총 갯수-1)만큼 grayDot추가 -->
        </div>
        <div class="myMoim" style="margin-top: 25px">
          단체톡 <span class="ora">2</span>
        </div>
        <div class="talkArea">
          <div class="talkPng"><div class="leader"></div></div>
          <!-- 리더 아닐때는 leader div 삭제 -->
          <div class="one">
            <div class="talkTitle">실버 스윙댄스 모임 두줄에서 일립시스</div>
            <div class="people">73</div>
            <div class="message">어서오세요~!~! 저는 어쩌구 저쩌구 쏼라</div>
            <div class="mesNumArea"><div class="mesNum">23</div></div>
          </div>
        </div>
        <div class="makeMoim">
          <img class="plus" src="../images/plusIcon.png" />
          <dic class="makeMoText">모임 만들기</dic>
        </div>
        <div class="none"><div class="nonenone"></div></div>
        <div class="Nav">
          <div class="navArea">
            <img class="navIcon" src="../images/homeOrange.png" />
            <div class="navOrangeText">홈</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/moimIcon.png" />
            <div class="navText">모임 찾기</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/chimiIcon.png" />
            <div class="navText">취미용품</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/neIcon.png" />
            <div class="navText">내 정보</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
