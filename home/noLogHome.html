<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./home.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>No Logined Home</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="top">
          <img class="logo" src="../images/logo_top.png" />
          <img class="noti" src="../images/notiO_iconpng.png" />
          <!-- 알림 없을때는 ../imags/notiX_iconpng.png로 -->
        </div>
        <div class="loginBox">
          <div class="unknown_pro"></div>
          <div class="box1">
            <div class="unknownName">로그인을 해주세요.</div>
            <div class="unknownAgeGender">
              <span>?</span>세, <span>성별</span>
            </div>
          </div>
        </div>
        <div class="myMoim">내 모임 <span class="ora">2</span></div>
        <div class="findMoim" style="margin: 20px 0 0 16px">+ 모임 찾기</div>
        <div class="makeMoim" onclick="location.href='../login/onboarding.html'">
          <img class="plus" src="../images/plusIcon.png" />
          <dic class="makeMoText">모임 만들기</dic>
        </div>
        <div class="Nav">
          <div class="navArea">
            <img class="navIcon" src="../images/homeOrange.png" />
            <div class="navOrangeText">홈</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/moimIcon.png" />
            <div class="navText">모임 찾기</div>
          </div>
          <div class="navArea" onclick="showAlert()">
            <img class="navIcon" src="../images/chimiIcon.png" />
            <div class="navText">취미용품</div>
          </div>
          <div class="navArea" onclick="location.href='../login/onboarding.html'">
            <img class="navIcon" src="../images/neIcon.png" />
            <div class="navText">내 정보</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function showAlert() {
      alert('준비중입니다...');
    }
  </script>
</html>
