<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./onboarding.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>Onboarding</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="logo_area">
          <img class="onboarding_logo" src="../images/famila_logo.png" />
          <div class="logoText">4060 취미 기반 모임 커뮤니티</div>
        </div>
        <button class="kakao_login_btn">
          <img class="login_icon" src="../images/kakao_icon.png" />
          <p class="kakao_btn_text">카카오톡으로 로그인</p>
        </button>
        <button
          class="phone_login_btn"
          onclick="location.href='phoneLogin.html'"
        >
          <img class="login_icon" src="../images/phone_icon.png" />
          <p class="phone_btn_text">휴대폰 번호로 로그인</p>
        </button>
        <button class="no_login_btn">
          <p class="no_btn_text">우선 로그인 없이 사용</p>
          <img class="orange_arrow" src="../images/oran-right.png" />
        </button>
      </div>
    </div>
  </body>
</html>
