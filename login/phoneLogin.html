<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./phoneLogin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>phoneLogin</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="titleArea">
          <div class="backBtn" onClick="history.back();">
            <img src="../images/arrow-left.png" />
          </div>
          <div class="titleText">휴대폰 번호로 로그인</div>
        </div>
        <form>
          <fieldset class="inputArea">
            <div class="midTilte">휴대폰 번호</div>
            <div class="numBalsong">
              <input
                type="tel"
                name="phoneNum"
                placeholder="010-1234-1234"
                class="num"
              />
              <input
                type="submit"
                name="balSong"
                value="인증번호 발송"
                class="balsong"
              />
            </div>
            <input
              type="number"
              name="inzung_input"
              placeholder="인증번호를 입력해주세요"
              class="inzung_input"
            />
            <div class="helperText">인증번호가 일치하지 않습니다.</div>
          </fieldset>
          <fieldset class="okArea">
            <input type="submit" name="ok" value="확인" class="okBtn" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
