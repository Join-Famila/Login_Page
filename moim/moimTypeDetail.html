<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./moim.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>Find Moim Detail</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="head">활동/건강 > 자전거</div>
        <div class="address" style="margin-top: 10px">
          서울특별시 중랑구 면목동<img
            class="downArrow"
            src="../images/downArrowIcon.png"
          />
        </div>
        <div class="moimListArea">
          <div class="moimListImgTittle">
            <div class="moimListImg"></div>
            <div class="titleAddArea">
              <div class="moimListTitle">수도권 둘레길 걷기 60대 들의</div>
              <div class="moimListAdd">
                <img class="listAddicon" src="../images/areaIcon.png" />중랑구
                면목동 7명
              </div>
            </div>
          </div>
          <div class="chiTagArea">
            <div class="whiteTag">🏌🏼 활동/건강</div>
            <div class="tag">헬스</div>
            <div class="tag">등산</div>
            <div class="tag">자전거</div>
          </div>
        </div>

        <div class="makeMoim">
          <img class="plus" src="../images/plusIcon.png" />
          <dic class="makeMoText">모임 만들기</dic>
        </div>
        <div class="none"><div class="nonenone"></div></div>
        <div class="Nav">
          <div class="navArea">
            <img class="navIcon" src="../images/homeIcon.png" />
            <div class="navText">홈</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/moimIcon.png" />
            <div class="navText">생활도움</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/oranMoimIcon.png" />
            <div class="navOrangeText">모임활동</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/neIcon.png" />
            <div class="navText">내 정보</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
