<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./moim.css" />
    <link
      rel="stylesheet"
      type="text/css"

  <body>
    <div class="background">

        <div class="head" >모임 활동</div>

        </div>
        <div class="myMoim" style="margin-top: 20px">

        <div class="moimListArea">
          <div class="moimListImgTittle">

            </div>
          </div>
          <div class="chiTagArea">

            <div class="tag">헬스</div>
            <div class="tag">등산</div>
            <div class="tag">자전거</div>
          </div>
          <div class="kakao0you">
            <img class="kakao" src="../images/kakao_icon.png" />
            카카오톡에 모임 공유하기
          </div>
        </div>
        <div class="myMoim" style="margin-top: 20px">
          내가 참여한 모임 <span class="ora">1</span>
        </div>
        <div class="moimListArea">
          <div class="moimListImgTittle">
            <div class="moimListImg"></div>

              </div>
            </div>
          </div>
          <div class="chiTagArea">
            <div class="whiteTag">🏌🏼 활동/건강</div>
            <div class="tag">헬스</div>
            <div class="tag">등산</div>
            <div class="tag">자전거</div>

          <div class="kakao0you">
            <img class="kakao" src="../images/kakao_icon.png" />
            카카오톡에 모임 공유하기
          </div>
        </div>
        <div class="makeMoim" onclick="location.href='../makeMoim/makeMoim.html'">
          <img class="plus" src="../images/plusIcon.png" />
          <dic class="makeMoText">모임 만들기</dic>

        <div class="none"><div class="nonenone"></div></div>
        <div class="Nav">
          <div class="navArea" onclick="location.href='../home/LogHome.html'">
            <img class="navIcon" src="../images/homeIcon.png" />

            <img class="navIcon" src="../images/oranMoimIcon.png" />

          </div>
          <div class="navArea" onclick="showAlert()">
            <img class="navIcon" src="../images/chimiIcon.png" />

          </div>
          <div class="navArea" onclick="location.href='../myPage/myPage.html'">
            <img class="navIcon" src="../images/neIcon.png" />

    function showAlert() {
  alert('준비중입니다...');
}
