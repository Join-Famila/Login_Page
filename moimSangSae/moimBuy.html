<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./moimHome.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>Moim Buy</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="head">
          <img class="leftArrow" src="../images/arrow-left.png" />
          실버들의 러닝 모임
        </div>
        <div class="titleBox">
          <div class="title">홈</div>
          <div class="title">게시판</div>
          <div class="title">사진첩</div>
          <div class="title">단체톡</div>
          <div class="selTitle">용품구매</div>
        </div>
        <div class="myMoim" style="margin-top: 20px">
          모임 관련 용품을 쇼핑하세요!
        </div>
        <div class="shopSearchArea">
          <input
            name="shopping"
            type="text"
            placeholder="검색으로 원하는 용품 찾기"
            class="searchArea"
          />
          <input type="submit" id="shoppingSearch" style="display: none" />
          <label for="shoppingSearch"
            ><img class="search" src="../images/searchIcon.png"
          /></label>
        </div>
        <div class="objectArea">
          <div class="object">
            <div class="objectImg"></div>
            <div class="objectDetail">
              <div class="obName">자전거 보조기구</div>
              <div class="obmuchDetail">
                <div class="obSale">33%</div>
                <div class="obMuch">40,000원</div>
              </div>
            </div>
          </div>
          <div class="object">
            <div class="objectImg"></div>
            <div class="objectDetail">
              <div class="obName">자전거 보조기구</div>
              <div class="obmuchDetail">
                <div class="obSale">33%</div>
                <div class="obMuch">40,000원</div>
              </div>
            </div>
          </div>
          <div class="object">
            <div class="objectImg"></div>
            <div class="objectDetail">
              <div class="obName">자전거 보조기구</div>
              <div class="obmuchDetail">
                <div class="obSale">33%</div>
                <div class="obMuch">40,000원</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
