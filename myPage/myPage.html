<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./myPage.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>MyPage</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="head">마이페이지</div>
        <div class="profileBox">
          <div class="box11">
            <div class="profileImg"></div>
            <div class="box1">
              <div class="userName">최순자</div>
              <div class="userAgeGender">
                <span>75</span>세, <span>여성</span>
              </div>
            </div>
          </div>
          <div class="box22">
            <div class="fix">수정</div>
            <img class="fixIcon" src="../images/fixIcon.png" />
          </div>
        </div>
        <div class="tagArea">
          <div class="tag">운동</div>
          <div class="tag">자전거</div>
          <div class="tag">건강관리</div>
          <div class="tag">친목</div>
          <div class="tag">댄스동아뤼</div>
          <div class="tag">댄스</div>
          <div class="tag">댄스</div>
        </div>
        <div class="detail">
          결제 내역<img class="rightIcon" src="../images/gray-right.png" />
        </div>
        <div class="detail">
          시니어 정보<img class="rightIcon" src="../images/gray-right.png" />
        </div>
        <div class="detail">
          공지 및 이용가이드<img
            class="rightIcon"
            src="../images/gray-right.png"
          />
        </div>
        <div class="none"><div class="nonenone"></div></div>
        <div class="Nav">
          <div class="navArea">
            <img class="navIcon" src="../images/homeIcon.png" />
            <div class="navText">홈</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/moimIcon.png" />
            <div class="navText">모임 찾기</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/chimiIcon.png" />
            <div class="navText">취미용품</div>
          </div>
          <div class="navArea">
            <img class="navIcon" src="../images/neOrangeIcon.png" />
            <div class="navOrangeText">내 정보</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
