<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./myPage.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <title>MyProfile</title>
  </head>
  <body>
    <div class="background">
      <div class="window">
        <div class="head">
          <img
            class="leftArrow"
            src="../images/arrow-left.png"
            onClick="history.back();"
          />
          나의 프로필
        </div>
        <div class="profileBox">
          <div class="box11">
            <div class="profileImg"></div>
            <div class="box1">
              <div class="userName">최순자</div>
              <div class="userAgeGender">
                <span>75</span>세, <span>여성</span>
              </div>
            </div>
          </div>
          <div class="box22">
            <div class="fix">수정</div>
            <img class="fixIcon" src="../images/fixIcon.png" />
          </div>
        </div>
        <div class="midTitle">자기 소개</div>
        <div class="introduce">
          자기소개를 입력하면 모임 참여 신청이 승인될 확률이 높아지고 더 많은
          사람들과 교류할 수 있습니다. 이 부분은 자기 소개를 입력한 내용을
          넣습니다.
        </div>
        <div class="tagArea">
          <div class="tag">운동</div>
          <div class="tag">자전거</div>
          <div class="tag">건강관리</div>
          <div class="tag">친목</div>
          <div class="tag">댄스동아뤼</div>
          <div class="tag">댄스</div>
          <div class="tag">댄스</div>
        </div>
        <div class="midTitle">활동지역</div>
        <div class="areaText">
          <img class="AreaIcon" src="../images/areaIcon.png" />중랑구 면목동
        </div>
        <div class="locationArea"></div>
      </div>
    </div>
  </body>
</html>
